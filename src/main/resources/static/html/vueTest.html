<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue测试</title>
    <script src="../js/vue.min1.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue'
        }
    })
</script>

<div id="app2">
    <span v-bind:title="message">
        鼠标悬停几面查看此处动态绑定的提示信息
    </span>
</div>
<script>
    var app2 = new Vue ({
        el:'#app2',
        data:{
            message:'页面加载与' + new Date().toLocaleString()
        }
    })
</script>

<div id="app3">
    <p v-if="seen">现在你看到我了</p>
</div>
<script>
    var app3 = new Vue({
        el:'#app3',
        data:{
            seen:true
        }
    })
</script>

<div id="app4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
<script>
    var app4 = new Vue({
        el:'#app4',
        data:{
            todos:[
                {text:'学习JavaScript'},
                {text:'学习Vue'},
                {text:'整个项目'}
            ]
        }
    })
</script>

<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>
<script>
    var app5 = new Vue({
        el:'#app5',
        data:{
            message:'hello Vue.js'
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>

<div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<script>
    var app6 = new Vue({
        el:'#app6',
        data:{
            message:'hello vue'
        }
    })
</script>

<script>
    Vue.component('todo-item',{
        template:'<li>这是个待办项</li>'
    })
    var app = new Vue({

    })
</script>
<ol>
    <todo-item></todo-item>
</ol>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })
</script>

<div id="app7">
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"></todo-item>
    </ol>
</div>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })

    var app7 = new Vue({
        el:'#app7',
        data:{
            groceryList:[
                {id:0,text:'蔬菜'},
                {id:1,text:'奶酪'},
                {id:2,text:'汉堡'}
            ]
        }
    })
</script>
</body>
</html>
